<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Results â€“ Super Kings India</title>

<style>
body{margin:0;font-family:Arial;background:#5b7f5b;color:#fff;text-align:center}
.btn{
  margin:20px;background:#0f8dc3;padding:12px 30px;
  border-radius:30px;color:purple;text-decoration:underline;display:inline-block
}
table{width:100%;max-width:500px;margin:auto;border-spacing:4px}
th,td{padding:10px;font-weight:bold}
.time{background:#2e5bff}
.lion{background:#7a4bc2}
.cheetah{background:#d83434}
.tiger{background:#f89c2c}
.box{
  background:#fff;color:#222;
  padding:6px 0;border-radius:8px;display:block
}
</style>
</head>

<body>

<a href="index.html" class="btn">Back</a>

<table>
<thead>
<tr>
  <th class="time">Time</th>
  <th class="lion">Lion</th>
  <th class="cheetah">Cheetah</th>
  <th class="tiger">Tiger</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
// SAME CHEETAH MAP
const cheetahCustomResults={
 '08:00':'00','08:15':'12','08:30':'55','08:45':'67',
 '09:00':'98','09:15':'25','09:30':'13','09:45':'73',
 '10:00':'91','10:15':'81','10:30':'16','10:45':'28',
 '11:00':'09','11:15':'11','11:30':'23','11:45':'01',
 '12:00':'77','12:15':'52','12:30':'62','12:45':'85',
 '13:00':'96','13:15':'69','13:30':'96','13:45':'99',
 '14:00':'61','14:15':'08','14:30':'44','14:45':'71',
 '15:00':'30','15:15':'88','15:30':'14','15:45':'90',
 '16:00':'66','16:15':'19','16:30':'72','16:45':'04',
 '17:00':'57','17:15':'83','17:30':'21','17:45':'39',
 '18:00':'95','18:15':'10','18:30':'46','18:45':'98',
 '19:00':'79','19:15':'03','19:30':'61','19:45':'24','20:00':'90'
};

function pad(n){return n.toString().padStart(2,'0')}
function seededRandom(seed){
  let x=Math.sin(seed)*10000;
  return x-Math.floor(x);
}
function getSeed(d){
  let m=Math.floor(d.getMinutes()/15)*15;
  return Number(''+d.getFullYear()+d.getMonth()+d.getDate()+d.getHours()+m);
}
function format12(d){
  let h=d.getHours(),m=pad(d.getMinutes());
  return ((h%12)||12)+':'+m+' '+(h>=12?'PM':'AM');
}
function dailyShift(value,date){
  const daySeed=date.getFullYear()*10000+(date.getMonth()+1)*100+date.getDate();
  return ((Number(value)+daySeed)%100).toString().padStart(2,'0');
}

const tbody=document.getElementById('rows');
const now=new Date();
let d=new Date();d.setHours(8,0,0,0);
const end=new Date();end.setHours(20,0,0,0);

while(d<=end){
  let isPast=d<=now;
  let hh=pad(d.getHours());
  let mm=pad(Math.floor(d.getMinutes()/15)*15);
  let key=hh+':'+mm;
  let seed=getSeed(d);

  tbody.innerHTML+=`
  <tr>
    <td class="time">${format12(d)}</td>
    <td class="lion"><span class="box">${isPast?pad(Math.floor(seededRandom(seed+1)*100)):'X'}</span></td>
    <td class="cheetah"><span class="box">${isPast?(cheetahCustomResults[key]?dailyShift(cheetahCustomResults[key],d):pad(Math.floor(seededRandom(seed+2)*100))):'X'}</span></td>
    <td class="tiger"><span class="box">${isPast?pad(Math.floor(seededRandom(seed+3)*100)):'X'}</span></td>
  </tr>`;
  d.setMinutes(d.getMinutes()+15);
}
</script>

</body>
</html>
