<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Results</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #5b7f5b;
  color: #fff;
  text-align: center;
}

.btn {
  margin: 25px auto;
  background: #0f8dc3;
  padding: 14px 40px;
  border-radius: 30px;
  display: inline-block;
  font-size: 20px;
  font-weight: bold;
  text-decoration: underline;
  color: purple;
}

table {
  width: 100%;
  max-width: 500px;
  margin: auto;
  border-spacing: 4px;
  table-layout: fixed;
}

th, td {
  padding: 10px;
  font-size: 16px;
  font-weight: bold;
}

.time    { background: #2e5bff; }
.lion    { background: #7a4bc2; }
.cheetah { background: #d83434; }
.tiger   { background: #f89c2c; }

.box {
  background: #fff;
  color: #222;
  padding: 6px 0;
  border-radius: 8px;
  display: inline-block;
  width: 100%;
}
</style>
</head>

<body>

<a href="index.html" class="btn">Back</a>

<table>
<thead>
<tr>
  <th class="time">Time</th>
  <th class="lion">Lion</th>
  <th class="cheetah">Cheetah</th>
  <th class="tiger">Tiger</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
(function () {

function pad(n) { return n.toString().padStart(2, '0'); }

function format12(date) {
  let h = date.getHours();
  let m = date.getMinutes().toString().padStart(2, '0');
  let ampm = h >= 12 ? 'PM' : 'AM';
  h = h % 12 || 12;
  return h + ':' + m + ' ' + ampm;
}

function seededRandom(seed) {
  let x = Math.sin(seed) * 10000;
  return x - Math.floor(x);
}

function getSeed(date) {
  let m = Math.floor(date.getMinutes() / 15) * 15;
  return Number(
    '' +
    date.getFullYear() +
    date.getMonth() +
    date.getDate() +
    date.getHours() +
    m
  );
}

const tbody = document.getElementById('rows');
const now = new Date();

const start = new Date();
start.setHours(7, 30, 0, 0);

const end = new Date();
end.setHours(20, 0, 0, 0);

let d = new Date(start);

while (d <= end) {
  const isPast = d <= now;
  const seed = getSeed(d);

  tbody.innerHTML +=
    '<tr>' +
      '<td class="time">' + format12(d) + '</td>' +
      '<td class="lion"><span class="box">' + (isPast ? pad(Math.floor(seededRandom(seed + 1) * 100)) : 'X') + '</span></td>' +
      '<td class="cheetah"><span class="box">' + (isPast ? pad(Math.floor(seededRandom(seed + 2) * 100)) : 'X') + '</span></td>' +
      '<td class="tiger"><span class="box">' + (isPast ? pad(Math.floor(seededRandom(seed + 3) * 100)) : 'X') + '</span></td>' +
    '</tr>';

  d.setMinutes(d.getMinutes() + 15);
}

})();
</script>

</body>
</html>
