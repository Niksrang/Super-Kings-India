<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Kings India</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#5b7f5b;
  color:#fff;
}
.container{max-width:420px;margin:auto;padding:20px}
h1{text-align:center;color:yellow;font-size:34px}
.time-box{text-align:center;margin-bottom:25px}
#date{font-size:14px}
#nextDraw{font-size:18px;font-weight:bold;color:#ffeb3b}
.card{
  display:flex;justify-content:space-between;align-items:center;
  padding:18px;border-radius:12px;margin-bottom:14px;
  font-size:22px;font-weight:bold
}
.tiger{background:#f89c2c}
.cheetah{background:#d83434}
.lion{background:#7a4bc2}
.switch{
  background:#fff;color:#000;
  padding:6px 14px;border-radius:20px;
  min-width:50px;text-align:center
}
.btn{
  display:block;margin:35px auto 0;
  padding:14px 35px;font-size:18px;
  background:#0f8dc3;color:purple;
  border-radius:30px;text-decoration:underline;
  width:fit-content
}
</style>
</head>

<body>
<div class="container">

<h1>Super Kings India</h1>

<div class="time-box">
  <div id="date"></div>
  <div id="nextDraw"></div>
</div>

<div class="card tiger">Tiger <div class="switch" id="tigerResult">--</div></div>
<div class="card cheetah">Cheetah <div class="switch" id="cheetahResult">--</div></div>
<div class="card lion">Lion <div class="switch" id="lionResult">--</div></div>

<a href="results.html" class="btn">All Results</a>

</div>

<script>
// -------- CHEETAH BASE MAP (EDIT ONLY THIS IF NEEDED) --------
const cheetahCustomResults={
 '08:00':'00','08:15':'12','08:30':'55','08:45':'67',
 '09:00':'98','09:15':'25','09:30':'13','09:45':'73',
 '10:00':'91','10:15':'81','10:30':'16','10:45':'28',
 '11:00':'09','11:15':'11','11:30':'23','11:45':'01',
 '12:00':'77','12:15':'52','12:30':'62','12:45':'85',
 '13:00':'96','13:15':'69','13:30':'96','13:45':'99',
 '14:00':'61','14:15':'08','14:30':'44','14:45':'71',
 '15:00':'30','15:15':'88','15:30':'14','15:45':'90',
 '16:00':'66','16:15':'19','16:30':'72','16:45':'04',
 '17:00':'57','17:15':'83','17:30':'21','17:45':'39',
 '18:00':'95','18:15':'10','18:30':'46','18:45':'98',
 '19:00':'79','19:15':'03','19:30':'61','19:45':'24','20:00':'90'
};

// -------- HELPERS --------
function pad(n){return n.toString().padStart(2,'0')}
function seededRandom(seed){
  let x=Math.sin(seed)*10000;
  return x-Math.floor(x);
}
function getSeed(d){
  let m=Math.floor(d.getMinutes()/15)*15;
  return Number(''+d.getFullYear()+d.getMonth()+d.getDate()+d.getHours()+m);
}
function format12(d){
  let h=d.getHours(),m=pad(d.getMinutes());
  return ((h%12)||12)+':'+m+' '+(h>=12?'PM':'AM');
}

// DAILY SHIFT (THIS MAKES IT CHANGE EVERY DAY)
function dailyShift(value,date){
  const daySeed=date.getFullYear()*10000+(date.getMonth()+1)*100+date.getDate();
  return ((Number(value)+daySeed)%100).toString().padStart(2,'0');
}

// -------- MAIN UPDATE --------
function update(){
  const now=new Date();
  date.textContent=now.toDateString();

  let next=new Date(now);
  let m=now.getMinutes();
  next.setMinutes(m<15?15:m<30?30:m<45?45:60,0,0);
  nextDraw.textContent='Next draw : '+format12(next);

  const start=new Date();start.setHours(8,0,0,0);
  const end=new Date();end.setHours(20,0,0,0);

  if(now<start||now>end){
    tigerResult.textContent=
    cheetahResult.textContent=
    lionResult.textContent='OFF';
    return;
  }

  let hh=pad(now.getHours());
  let mm=pad(Math.floor(now.getMinutes()/15)*15);
  let key=hh+':'+mm;
  let seed=getSeed(now);

  cheetahResult.textContent=cheetahCustomResults[key]
    ? dailyShift(cheetahCustomResults[key],now)
    : pad(Math.floor(seededRandom(seed+2)*100));

  tigerResult.textContent=pad(Math.floor(seededRandom(seed+3)*100));
  lionResult.textContent =pad(Math.floor(seededRandom(seed+1)*100));
}

setInterval(update,1000);
update();
</script>
</body>
</html>
