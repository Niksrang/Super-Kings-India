<html lang="en">
<head>

<meta name="description" content="Try your lucky numbers with your lucky animals. Lion.Cheetah.Tiger!Super Kings India brings live 15-minute lucky draw results with fair, time-based numbers. Check current and past results instantly.">


<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #5b7f5b;
  color: white;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: yellow;
  font-size: 34px;
}

.time-box {
  text-align: center;
  margin-bottom: 20px;
}

#date { font-size: 14px; }
#nextDraw { font-size: 18px; font-weight: bold; color: #ffeb3b; }

.label {
  text-align: right;
  font-weight: bold;
  margin-bottom: 5px;
}

/* COUNTDOWN */
#countdownBox {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 8px;
}

#countdown {
  font-size: 20px;
  color: #ffeb3b;
}

/* RESULT CARDS */
.card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px;
  border-radius: 12px;
  margin-bottom: 14px;
  font-size: 22px;
  font-weight: bold;
}

.tiger { background: #f89c2c; }
.cheetah { background: #d83434; }
.lion { background: #7a4bc2; }

.result {
  background: white;
  color: black;
  padding: 6px 14px;
  border-radius: 20px;
  min-width: 50px;
  text-align: center;
}

.btn {
  display: block;
  margin: 30px auto 0;
  padding: 14px 35px;
  font-size: 18px;
  background: #0f8dc3;
  color: purple;
  border-radius: 30px;
  text-decoration: underline;
  width: fit-content;
}
</style>
</head>

<body>
<div class="container">

<h1>Super Kings India</h1>

<div class="time-box">
  <div id="date"></div>
  <div id="nextDraw"></div>
</div>

<div class="label">Results:</div>

<div id="countdownBox">
  Next draw in
  <div id="countdown">--:--</div>
</div>

<div class="card tiger">
  Tiger <span id="tiger" class="result">--</span>
</div>

<div class="card cheetah">
  Cheetah <span id="cheetah" class="result">--</span>
</div>

<div class="card lion">
  Lion <span id="lion" class="result">--</span>
</div>

<a href="results.html" class="btn">All results</a>

</div>

<script>
// ---------------- HELPERS ----------------
function pad(n){ return n.toString().padStart(2,'0'); }

function seededRandom(seed){
  let x = Math.sin(seed) * 10000;
  return x - Math.floor(x);
}

function getSeed(date){
  let m = Math.floor(date.getMinutes()/15)*15;
  return Number(
    ''+date.getFullYear()+date.getMonth()+date.getDate()+date.getHours()+m
  );
}

function format12(date){
  let h=date.getHours();
  let m=date.getMinutes().toString().padStart(2,'0');
  let ampm=h>=12?'PM':'AM';
  h=h%12||12;
  return h+':'+m+' '+ampm;
}

function isBetween(now,h1,m1,h2,m2){
  let a=new Date(now);
  let b=new Date(now); b.setHours(h1,m1,0,0);
  let c=new Date(now); c.setHours(h2,m2,0,0);
  return a>=b && a<c;
}

// ---------------- DRAW UPDATE ----------------
function updateDraw(){
  const now=new Date();

  document.getElementById("date").textContent = now.toDateString();

  const lion=document.getElementById("lion");
  const cheetah=document.getElementById("cheetah");
  const tiger=document.getElementById("tiger");

  // RESET AFTER 9:00 PM
  if (!isBetween(now,8,0,21,0)) {
    lion.textContent='--';
    cheetah.textContent='--';
    tiger.textContent='--';
    document.getElementById("nextDraw").textContent='Draw closed';
    return;
  }

  // BEFORE 8 AM
  if (now.getHours()<8){
    lion.textContent='--';
    cheetah.textContent='--';
    tiger.textContent='--';
    document.getElementById("nextDraw").textContent='Draw starts at 8:00 AM';
    return;
  }

  // ACTIVE DRAW TIME
  let seed=getSeed(now);

  lion.textContent   = pad(Math.floor(seededRandom(seed+1)*100));
  cheetah.textContent= pad(Math.floor(seededRandom(seed+2)*100));
  tiger.textContent  = pad(Math.floor(seededRandom(seed+3)*100));
}

// ---------------- COUNTDOWN ----------------
function updateCountdown(){
  const now=new Date();

  if (!isBetween(now,8,0,20,0)){
    document.getElementById("countdown").textContent='--:--';
    return;
  }

  const next=new Date(now);
  const m=now.getMinutes();
  next.setMinutes(m<15?15:m<30?30:m<45?45:60,0,0);

  let diff=Math.floor((next-now)/1000);
  if(diff<0) diff=0;

  document.getElementById("countdown").textContent =
    String(Math.floor(diff/60)).padStart(2,'0')+':' +
    String(diff%60).padStart(2,'0');
}

// ---------------- START ----------------
setInterval(updateDraw,1000);
setInterval(updateCountdown,1000);
updateDraw();
updateCountdown();
</script>

</body>
</html>
